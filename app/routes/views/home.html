<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Socket.io -->
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	<!-- JQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- Custom Javascript -->
	<script type="text/javascript" src="client.js"></script>

</head>
<body>
	<div class="container mt-l">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="row">
				<img src="/res/logo.png" class="logo">
			</div>
		</div>
		<div class="well messageContainer col-sm-offset-3 col-sm-6">
			<i class="info isTyping notShown">Someone is typing...</i>
			<p class='info'>Welcome!</p>
		</div>
		<div class="clearfix"></div>
		<div class="controls col-sm-offset-3 col-sm-6">
			<div class="row">
				<textarea class="form-control col-xs-8 messageTextarea" placeholder="Type to chat..."></textarea>
				<p class="connectionStatus">Connected friends: <span class="connectedClients"></span></p>
			</div>
		</div>
	</div>
</body>
</html>
